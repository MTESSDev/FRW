            - name: AideRecueAutrePrecision
              v-if: val('prefixId$TypeAideRecue').includes('AutresAide')
              type: text
              label:
                fr: Inscrivez le type d'aide.
                en: Indicate which type of assistance.
            - name: EnfantsACharge
              type: radio
              label:
                fr: Avez-vous des enfants à charge?
                en: Do you have dependent children?
              tooltip:
                title:
                  fr: Enfants à charge
                  en: Dependent children
                text:
                  fr:
                      <p>Est considéré comme un enfant à charge lorsque vous en assurez la subsistance :</p>
                      <ul>
                        <li>un enfant mineur;</li>
                        <li>un enfant majeur qui fréquente à temps plein ou à temps partiel un établissement d’enseignement.</li>
                      </ul>
                      <p>N’est pas considéré comme un enfant à charge :</p>
                      <ul>
                        <li>un enfant mineur qui est marié ou qui est le parent d’un enfant à sa charge;</li>
                        <li>un enfant mineur pleinement émancipé;</li>
                        <li>un enfant majeur qui fréquente un établissement d’enseignement et qui est marié ou uni civilement ou qui a un conjoint ou encore qui est le parent d’un enfant à sa charge;</li>
                        <li>un enfant qui est hébergé dans un centre de réadaptation ou qui est pris en charge par une famille d’accueil ou une ressource intermédiaire, sauf si un plan d’intervention prévoit son retour dans votre famille;</li>
                        <li>un enfant qui est sous tutelle en vertu de la Loi sur la protection de la jeunesse;</i>
                        <li>un enfant que vous avez eu avec un précédent conjoint si c’est ce dernier qui en a la charge.</i>
                      </ul>
                  en:
                      <p>The following children are considered as your dependents, if you support them :</p>
                      <ul>
                        <li>a minor child;</li>
                        <li>an adult child enrolled in an educational institution, either part-time or full-time.</li>
                      </ul>
                      <p>The following children are not considered as your dependents :</p>
                      <ul>
                        <li>a minor child who is married or is the parent of a dependent child;</li>
                        <li>a fully emancipated minor child;</li>
                        <li>an adult child who is enrolled in an educational institution and who is married or in a civil union or is the parent of a dependent child;</li>
                        <li>a child who is sheltered in a rehabilitation centre or who is taken in charge by a foster family or an intermediate resource, unless the child’s return to your family is provided for in an intervention plan;</li>
                        <li>a child who is taken in charge by a tutor under the Youth Protection Act;</li>
                        <li>a child you had with a former spouse, if this spouse supports the child.</li>
                      </ul>
              options: yesno
            - name: NbrEnfants
              v-if: val('prefixId$EnfantsACharge') === 'true'
              type: number
              min: 1
              outerClasses: sm
              label:
                fr: Combien d'enfants avez-vous à votre charge?
                en: How many dependent children do you have?
              validations:
