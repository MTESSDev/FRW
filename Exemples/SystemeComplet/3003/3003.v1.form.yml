    # Groupe Finalisation de la demande
    - sectionGroup:
        fr: Finalisation de la demande
        en: Finalization of application
      classes: icone clipboard-check
      #v-if: form.TypeDemande
      sections:
        # Section - Destinataire correspondance
        - section:
            fr: Destinataire de la correspondance
            en: Recipient of correspondence
          id: destinataire
          v-if: val('TypeDemande').includes('Afdr')
          components:
            - type: zoneEvidence
              components:
                - type: dynamic
                  tag: p
                  text:
                    fr: La correspondance est l’ensemble des documents que nous vous ferons parvenir (avis de décision, chèques ou avis de dépôt, etc.).
                    en: Correspondence means all the documents we will be sending you (notice of decision, cheque or notice of deposit, etc.).
                - type: radio
                  v-if: val('Conjoint') === 'true'
                  name: DestinataireCouple
                  label:
                    fr: Pour un couple, le destinataire de la correspondance doit être précisé.
                    en: For couples, the recipient(s) of the correspondence must be specified.
                  options:
                    A12:
                      fr: Couple
                      en: Couple
                    A1:
                      fr: Adulte 1
                      en: Adult 1
                    A2:
                      fr: Adulte 2
                      en: Adult 2
                - type: textarea
                  v-if: val('Conjoint') === 'false'
                  name: DestinataireAutrePersonne
                  label:
                    fr: La correspondance destinée à une personne seule lui sera directement transmise. Si elle doit plutôt être transmise à une autre personne, inscrivez la raison de ce choix.
                    en: Correspondence addressed to one person will be sent directly to them. If it should be sent to another person, please specify the reason why.
                  validations:
                    optional: null
        # Section - Renseignements additionnels
        - section:
            fr: Renseignements additionnels
            en: Additional information
          id: renseignementsAdditionnels
          v-if: val('TypeDemande').includes('Afdr')
          components:
            - name: TexteRenseignementsAdditionnels
              type: textarea
              label:
                fr: Veuillez utiliser cette section pour fournir tout renseignement additionnel concernant votre demande.
                en: Please use this section to provide any additional information regarding your application.
              validations:
                optional: null
        # Section - Dépôt direct
        - section:
            fr: Dépôt direct
            en: Direct deposit
          id: depotDirect
          components:
            - name: DepotDirect
              type: radio
              label:
                fr: Souhaitez-vous vous inscrire au dépôt direct?
                en: Do you want to sign up for direct deposit?
              options: yesno
            - type: dynamic
              v-if: val('DepotDirect') === 'true'
              tag: div
              components:
                - type: zoneEvidence
                  v-if: val('DepotDirect') === 'true'
                  text:
                    fr: Veuillez fournir les renseignements demandés ci-dessous. Ils nous permettront de procéder au versement de vos prestations ou de vos allocations dans le cadre de tous les services qui vous seront offerts par le ministère du Travail, de l’Emploi et de la Solidarité sociale.
                    en: Please provide the information requested below. It will allow us to pay your benefits or allowances for services that will be provided by the Ministère du Travail, de l’Emploi et de la Solidarité sociale.
                - type: image
                  alt:
                    fr: Spécimen de chèque
                    en: Check specimen
                  base64:
                    fr: 
                    en: 
                - name: NomEtablissementFinancier
                  type: text
                  label:
                    fr: Nom de votre établissement financier
                    en: Name of your financial institution
                - name: AdresseSuccursale
                  type: adresse
                  label: 
                    fr: Adresse de votre succursale
                    en: Address of your branch    
                  additionals:
                    recherche-avec-no-civique: true
                - name: NumSuccursale
                  type: text
                  label:
                    fr: Numéro de la succursale
                    en: Branch transit number
                  outerClasses: lg
                  validations:
                    max: 5,length
                - name: NumEtablissement
                  type: text
                  label:
                    fr: Numéro de l'établissement financier
                    en: Financial institution number
                  outerClasses: lg
                  validations:
                    max: 3,length
                - name: NumCompte
                  type: text
                  label:
                    fr: Numéro du compte et chiffre de contrôle
                    en: Account number and designation number
                  outerClasses: lg
                  validations:
                    max: 12,length       
        # Section  - Affirmation solennelle
        - section:
            fr: Affirmation solennelle
            en: Solemn affirmation
          id: AffirmationSolennelle
          v-if: val('TypeDemande').length > 0
          components:            
            - type: zoneEvidence
              components:
                - type: dynamic
                  tag: p
                  v-if: val('TypeDemande').includes('Afdr')
                  text:
                    fr: <b>Je reconnais</b> que le ministère du Travail, de l’Emploi et de la Solidarité sociale m’a dûment informé qu’il se réserve le droit de me demander tout document ou renseignement qu’il juge nécessaire pour la vérification de mon admissibilité ainsi que celle de ma famille à un programme d’aide financière de dernier recours et pour l’établissement du montant de l’aide accordée. Des vérifications me concernant peuvent être faites à ces fins, sans mon consentement, auprès de divers organismes publics ou privés ainsi qu’auprès de personnes.
                    en: <b>I acknowledge</b> that the Ministère du Travail, de l’Emploi et de la Solidarité sociale duly informed me that they reserve the right to ask me for any document or information deemed necessary to confirm my eligibility and that of my family to a last-resort financial assistance program and to determine the amount of assistance to be granted. Verifications concerning me can be made with various public or private organizations or with individuals for this purpose, without my consent.
                - type: dynamic
                  tag: p
                  text:
                    fr: <b>J’affirme</b> solennellement que les renseignements qui figurent dans cette demande sont exacts et complets.
                    en: <b>I solemnly affirm</b> that the information provided in this application is accurate and complete.
                - type: dynamic
                  tag: p
                  v-if: val('TypeDemande').includes('Afdr')
                  text:
                    fr: <b>Je m’engage</b> à informer sans délai le Ministère de tout changement à ma situation, entre autres de mon retour au travail ou aux études ou encore de toute nouvelle source de revenus.
                    en: <b>I shall</b> immediately inform the Ministère of any change in my situation, notably to inform them about my return to work or study or about any new source of income.
                - type: dynamic
                  tag: p
                  v-if: "!val('TypeDemande').includes('Afdr')"
                  text:
                    fr: <b>Je m’engage</b> à informer sans délai le ministère du Travail, de l’Emploi et de la Solidarité sociale de tout changement à ma situation, à l’informer entre autres de la date de mon retour au travail ou aux études.
                    en: <b>I shall immediately inform</b> the Ministère du Travail, de l’Emploi et de la Solidarité sociale of any change in my situation, notably to inform them about the date when I return to work or study.
            - name: Procuration
              type: checkbox
              v-if: val('TypeDemande').includes('Afdr')
              label:
                fr: Je n'ai pas rempli moi-même ce formulaire.
                en: I did not fill out this form myself.
              validations:
                optional: null
            - type: dynamic
              tag: p
              v-if: val('Conjoint') !== 'true'
              text:
                fr: Inscrivez vos prénom et nom de famille ci-dessous, dans le champ Signature.
                en: Enter your first and last name below in the Signature field.
            - type: dynamic
              tag: p
              v-if: val('Conjoint') == 'true'
              text:
                fr: Inscrivez vos prénoms et noms de famille ci-dessous dans les champs Signature appropriés.
                en: Enter your first and last names in the appropriate Signature fields.
            - type: inline
              classes: no-wrap
              components:
                - name: DateSignature
                  type: date
                  label:
                    fr: Date
                    en: Date
                - name: Signature
                  type: text
                  outerClasses: w-100
                  v-if: val('Conjoint') !== 'true'
                  label:
                    fr: Signature
                    en: Signature
                - name: SignatureRequerant
                  type: text
                  outerClasses: w-100
                  v-if: val('Conjoint') === 'true'
                  label:
                    fr: Signature de l’adulte 1
                    en: Signature of adult 1
            - type: inline
              classes: no-wrap
              components:
                - name: DateSignatureConjoint
                  type: date
                  v-if: val('Conjoint') === 'true'
                  label:
                    fr: Date
                    en: Date
                - name: SignatureConjoint
                  type: text
                  outerClasses: w-100
                  v-if: val('Conjoint') === 'true'
                  label:
                    fr: Signature de l’adulte 2
                    en: Signature of adult 2
        # Section PJ manquantes
        - section:
            fr: Documents à fournir
            en: Documents required
          id: pjManquantes
          v-if: this.estPjManquantes() 
          components:            
            - name: PjManquantes
              type: hidden
            - type: dynamic
              tag: div
              components:
              - type: avis
                classes: avertissement
                title:
                  fr: Documents requis pour le traitement de votre demande
                  en: Documents required for processing your application
                text:
                  fr: Certains des documents requis pour le traitement de votre demande n’ont pas été transmis. Votre demande sera analysée une fois que vous aurez fourni tous les documents et renseignements requis pour son traitement. 
                  en: Certain documents required for processing your application were not submitted. Your application will be studied once you have provided all the documents and information required for processing.
              - type: dynamic
                tag: p
                text:
                  fr: "Les documents suivants sont requis pour le traitement de votre demande:"
                  en: "The following documents are required for processing your application:"
              - type: dynamic
                tag: table
                classes: table table-hover bordure-ligne pj-manquantes
                text:
                  fr: |
                        <thead>
                          <tr><th>Documents requis</th></tr>
                        </thead>
                        <tbody>
                          <tr v-for="pj in this.obtenirListePjManquantes()" :key="pj.cle">
                            <td>
                                           
                              <a href="#" v-on:click.prevent="effectuerNavigationParId(pj.pageId, pj.cle)"><span>{{pj.nomDocument}}</span><span class="utd-icone-svg trombone md" aria-hidden="true"></span></a>
                            </td>
                          </tr>
                        </tbody>
                  en: |
                        <thead>
                          <tr><th>Documents required</th></tr>
                        </thead>
                        <tbody>
                          <tr v-for="pj in this.obtenirListePjManquantes()" :key="pj.cle">
                            <td>
                              <a href="#" v-on:click.prevent="effectuerNavigationParId(pj.pageId, pj.cle)"><span>{{pj.nomDocument}}</span><span class="utd-icone-svg trombone md" aria-hidden="true"></span></a>
                            </td>
                          </tr>
                        </tbody>
            - type: zoneEvidence
              classes: mt-32
              components:
              - type: checkbox
                name: PjManquantesAccepteFournirDocumentsPlusTard
                label: 
                  fr: Je transmettrai ces documents plus tard.
                  en: I will submit these documents later.    
            - type: avis
              classes: information
              v-if: val('PjManquantesAccepteFournirDocumentsPlusTard')
              text:
                fr: Vous recevrez une communication du Ministère concernant les documents à fournir.
                en: You will receive a notification from the Ministère concerning the documents required.
        # Section
        - section:
            fr: Révision
            en: Revision
          id: revision
          cacherTexteExplicatifChampsObligatoires: true
          components:
            - type: dynamic
              tag: div
              v-if: val('EtatRevision') === 'initial'
              classes: texte-revision
              text:
                fr: Vous devez cliquer sur le bouton « Valider » afin de vérifier que le formulaire est rempli correctement.
                en: You must click on the Validate button to verify that the form has been properly filled out.
            - type: dynamic
              tag: div
              v-if: val('EtatRevision') === 'sans-erreur'
              classes: texte-revision
              text:
                fr: Votre formulaire est validé. Vous pouvez cliquer sur le bouton « Soumettre ».
                en: Your form has been validated. You can click on the Submit button.
