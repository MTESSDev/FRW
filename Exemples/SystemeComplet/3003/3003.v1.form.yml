                    en: Every two weeks
                  mensuel:
                    fr: Par mois
                    en: Per month
            - name: EnfantsPossedentBiens
              type: radio
              label:
                fr: Les enfants à votre charge ont-ils des comptes dans des établissements financiers, des véhicules ou d’autres biens?
                en: Do your dependent children have accounts in financial institutions or other property such as vehicles?
              options: yesno
            - name: DetailBienEnfant
              type: repeatableGroup
              repeatable: true
              v-if: val('prefixId$EnfantsPossedentBiens') === 'true'
              label:
                fr: Biens des enfants à charge
                en: Property of the dependent children
              help:
                fr: Comptes dans des établissements financiers, véhicules ou autres biens
                en: Accounts in financial institutions, vehicles or other property
              instanceLabel:
                fr: Bien
                en: Property
              addLabel:
                fr: Inscrire un autre bien
                en: Add another property
              removeLabel:
                fr: Supprimer les renseignements
                en: Delete information
              limit: 3
              components:
                - name: PrenomEnfant
                  type: text
                  label:
                    fr: Prénom de l'enfant
                    en: Child’s first name
                - name: DescriptionBien
                  type: text
                  label:
                    fr: Numéro de compte ou description du bien
                    en: Account number or description of property
                - name: ValeurBien
