config:
  gererPlageDisponibilite:
    actif: true
    joursOuvrablesUniquement: true
    nombreConvois: 1
    plages:
      - 08-20 # 8h à 20h

  #permet d'injecter un script javaScript dans la page d'affichage du formulaire
  injecterJs: 
    method:  
      estPjManquantes:
        code: |
          (){
              const sectionsQuestions = this.obtenirQuestions()

              return sectionsQuestions.some((section) => {
                  if(section.questions[0].nomGroupe){
                      return section.questions.some((question) => {
                          const groupe = this.val(question.nomGroupe)
                          if (groupe){
                              return groupe.findIndex(el => el[question.nomQuestion] === 'false') > -1
                          } else {
                              return false
                          }
                      })

                  } else {
                      return section.questions.some(q => this.val(q.nomQuestion) === 'false')
                  }                
              })
          }
      obtenirListePjManquantes:
        code: |
          (){     
              const sectionsQuestions = this.obtenirQuestions()
              const documents = []

              sectionsQuestions.forEach((section) => {
                  //Questions provenant d'un groupe
                  if(section.questions[0].nomGroupe){                    
                      section.questions.forEach((question) => {
                          const groupe = this.val(question.nomGroupe)
                          if (groupe){
                              const ind = groupe.findIndex(el => el[question.nomQuestion] === 'false')
                              if (ind > -1){
                                  documents.push({ "pageId" : section.nomSection, "nomDocument" : question.nomDocument[this.Langue], "cle" : question.nomQuestion + "[" + ind + "]", "titreDocument" : question.nomDocument["fr"]})
                              }
                          }
                      })
                  } else {
                      //Questions adulte1 et adulte 2
                      section.questions.forEach((question) => {
                          if (this.val(question.nomQuestion) === 'false'){
                              const indAdulte = question.nomQuestion.charAt(6)
                              var strAdulte = this.Langue === "fr" ? "Adulte " : "Adult "
                              var strTitre = "Adulte " +  indAdulte + " - "
                              strAdulte = strAdulte + indAdulte + " - "

                              documents.push({ "pageId" : "adulte" + indAdulte + section.nomSection, "nomDocument" : strAdulte + question.nomDocument[this.Langue], "cle" : question.nomQuestion, "titreDocument" : strTitre + question.nomDocument["fr"]})
                          }

                      })

                  }
              })                        
              if(JSON.stringify(documents) !== JSON.stringify(this.form.PjManquantes || [])){
                this.form.PjManquantes = documents
                this.form.PjManquantesAccepteFournirDocumentsPlusTard = null    
              }    

              return documents
          }
