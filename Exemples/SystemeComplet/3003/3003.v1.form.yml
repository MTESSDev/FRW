form:
  title:
    fr: Demande d'aide financière de dernier recours ou de services d'emploi
    en: Application for last-resort financial assistance or for employment services
  sectionsGroup:
    - sectionGroup:
        fr: Demande
        en: Application
      classes: icone register
      #v-if: form.TypeDemande
      sections:
        # Section 0 - Informations sur la demande (aiguillage initial)
        - section:
            fr: Renseignements sur la demande
            en: Information about the application
          id: infos
          components:
            - name: Conjoint
              type: hidden
            - name: TypeDemande
              type: checkbox
              label:
                fr: Quel type de demande voulez-vous effectuer?
                en: Which type of application do you want to submit?
              tooltip:
                title:
                  fr: Type de demande
                  en: Type of application
                text:
                  fr: |
                    <p>La demande d’aide financière de dernier recours, c'est-à-dire d'aide sociale, concerne les personnes et les familles sans revenu ou à faible revenu. Elles peuvent obtenir une aide financière à certaines conditions.</p>
                    <p>La demande de services d’emploi permet à des personnes voulant intégrer le marché du travail de bénéficier de mesures ou de services offerts à cette fin, selon leur situation.</p>
                    <p>Il est possible de présenter une demande de services d’emploi et une demande d’aide financière de dernier recours simultanément.</p>
                  en:
                    <p>The application for last-resort financial assistance (social assistance) is intended for no-income or low-income individuals and families. They can obtain financial assistance under certain conditions.</p>
                    <p>The application for employment services allows individuals who want to enter the labour market to take advantage of measures or services provided for this purpose, depending on their situation.</p>
                    <p>You can apply for employment services and for last-resort financial assistance simultaneously.</p>
              options:
                Afdr:
                  fr: Demande d'aide financière de dernier recours (aide sociale)
                  en: Application for last-resort financial assistance (social assistance)
                AideEmploi:
                  fr: Demande de services d'emploi
                  en: Application for employment services
            - type: zoneEvidence
              classes: page-texte
              v-if: val('TypeDemande').includes('Afdr')
              text:
                fr:
                    <h3 class="mt-0">Information importante à savoir avant de remplir votre demande d’aide financière de dernier recours</h3>
                    <h4>Renseignements généraux</h4>
                    <p>Le ministère du Travail, de l’Emploi et de la Solidarité sociale administre les programmes prévus dans la Loi sur l’aide aux personnes et aux familles. Des programmes permettent aux personnes sans revenu ou à faible revenu d’obtenir une aide financière de dernier recours à condition de répondre à certains critères.</p>
                    <p>Pour demander une aide financi&egrave;re de dernier recours, vous devez :</p>
                    <ul>
                        <li>soumettre le formulaire;</li>
                        <li>regrouper tous les documents et trouver tous les renseignements demandés. Ils sont nécessaires à l’analyse de votre admissibilité et à l’établissement du montant qui pourrait vous être accordé;</li>
                        <li>nous envoyer les documents en utilisant nos services en ligne ou la poste ou encore remettre le tout directement à l’un de nos bureaux (bureaux de Services Québec).</li>
                    </ul>
                    <p>Pour obtenir des renseignements, de l’aide pour remplir un formulaire ou obtenir un document relatif à un état de santé, vous pouvez communiquer avec le Centre de communication avec la clientèle au 1 877 767-8773 (sans frais) ou vous rendre à l’un de nos bureaux.</p>
                    <h5>Traitement de votre demande</h5>
                    <p>Votre demande d’aide financière sera analysée une fois que vous aurez fourni tous les documents et tous les renseignements nécessaires à son traitement.</p>
                    <p>Pendant l’analyse, il se peut que la personne responsable de votre demande communique avec vous pour obtenir des documents pour clarifier certaines informations.</p>
                    <p>Si vous êtes admissible à l’un de nos programmes, le montant de vos prestations sera calculé à partir du jour où nous aurons reçu votre demande.</p>
                    <h4>Documents à fournir</h4>
                    <p>Vous devez fournir certains documents dans le cadre de votre demande d’aide financière. Vous devez fournir des documents pour vous et, s’il y a lieu, pour chaque membre de votre famille.</p>
                    <p>Important!</p>
                    <p>En tout temps, le Ministère se réserve le droit de vous demander tout document ou tout renseignement supplémentaires pour vérifier votre admissibilité et établir le montant de l’aide qui pourrait vous être accordée. Votre demande d’aide financière pourrait être refusée si vous ne les fournissez pas dans le délai demandé.</p>
                    <h5>Preuves d’identité</h5>
                    <p>Une pièce d’identité avec photo délivrée par un organisme public est requise pour vérifier votre identité. Vous devez vous présenter en personne à l’un de nos bureaux avec votre pièce d’identité. Si vous faites votre demande en ligne dans Mon dossier — Aide à l'emploi – Assistance sociale et passez par clicSÉQUR, vous n’avez pas à faire cette démarche.</p>
                    <p>Selon votre situation, un certificat de naissance ou un document équivalent pourrait être exigé.</p>
                    <h6>Personnes nées au Québec</h6>
                    <p>Vous devez fournir un certificat de naissance seulement si le Ministère vous en fait la demande.</p>
                    <h6>Personnes nées au Canada, mais à l’extérieur du Québec</h6>
                    <p>Vous devez fournir un certificat de naissance délivré par les autorités responsables de l’état civil de la province ou du territoire de naissance.</p>
                    <h6>Personnes nées à l’extérieur du Canada</h6>
                    <p>Vous devez fournir un des documents suivants :</p>
                    <ul>
                        <li>visa d’immigrant et <i>Fiche relative au droit d’établissement</i> (IMM 1000);</li>
                        <li><i>confirmation de résidence permanente</i> (IMM 5292 ou IMM 5688);</li>
                        <li>document de décision conférant le statut de réfugié;</li>
                        <li>document autorisant le séjour au Canada (IMM 1442).</li>
                    </ul>
                    <h6>Autres Documents</h6>
                    <ul>
                        <li>des documents qui prouvent vos revenus actuels ou ceux qui ont pris fin au cours du mois où vous faites votre demande d’aide financière. Exemples&#58; talon de paie, preuve de versement de rentes ou d’indemnités, jugement. Les revenus peuvent provenir d’un travail ou d’une autre source;</li>
                        <li>des documents qui prouvent la valeur de vos avoirs et de vos actifs, y compris de ceux que vous détenez à l’extérieur du Québec. Exemples&#58; relevé de compte bancaire, relevé de placement, relevé hypothécaire.</li>
                        <li>si vous avez des problèmes de santé, un certificat médical relatif à votre état de santé ou à un besoin de matériel spécial.</li>
                    </ul>
                    <h5>Documents supplémentaires à fournir pour une demande de remboursement de frais funéraires</h5>
                    <p>Vous pouvez faire une demande de remboursement de frais funéraires pour une personne décédée. Si au moment de son décès vous formiez un couple ou une famille avec la personne, vous devez aussi fournir les documents suivants :</p>
                    <ul>
                        <li>certificat ou copie d’acte de décès;</li>
                        <li>document indiquant le solde des comptes bancaires de la personne décédée, à la date du décès;</li>
                        <li>si vous l’avez déjà reçu, l’avis de décision de Retraite Québec concernant la prestation de décès.</li>
                    </ul>
                    <h4>Définitions</h4>
                    <p>Les définitions suivantes vous permettront de savoir si vous êtes considéré comme ayant un conjoint ou un enfant à charge. Elles sont données à titre indicatif. Elles ne remplacent pas les dispositions de la loi.</p>
                    <h5>Conjoint</h5>
                    <p>Est consid&eacute;r&eacute;e comme votre conjoint (m&ecirc;me si elle est absente temporairement) :</p>
                    <ul>
                        <li>la personne qui habite avec vous et avec qui vous êtes marié ou uni civilement;</li>
                        <li>la personne qui habite avec vous et qui est l’autre parent d’au moins un de vos enfants;</li>
                        <li>la personne majeure qui vit maritalement avec vous et qui, à un moment donné, a habité avec vous pendant une période d’au moins un an.</li>
                    </ul>
                    <h5>Enfant à charge</h5>
                    <p>Est considéré comme un enfant à charge lorsque vous en assurez la subsistance :</p>
                    <ul>
                        <li>un enfant mineur;</li>
                        <li>un enfant majeur qui fréquente à temps plein ou à temps partiel un établissement d’enseignement.</li>
                    </ul>
                    <p>N’est pas considéré comme un enfant à charge :</p>
                    <ul>
                        <li>un enfant mineur qui est marié ou qui est le parent d’un enfant à sa charge;</li>
                        <li>un enfant mineur pleinement émancipé;</li>
                        <li>un enfant majeur qui fréquente un établissement d’enseignement et qui est marié ou uni civilement ou qui a un conjoint ou encore qui est le parent d’un enfant à sa charge;</li>
                        <li>un enfant qui est hébergé dans un centre de réadaptation ou qui est pris en charge par une famille d’accueil ou une ressource intermédiaire, sauf si un plan d’intervention prévoit son retour dans votre famille;</li>
                        <li>un enfant qui est sous tutelle en vertu de la Loi sur la protection de la jeunesse;</li>
                        <li>un enfant que vous avez eu avec un précédent conjoint si c’est ce dernier qui en a la charge.</li>
                    </ul>
                    <h4>Vérification et échange de renseignements personnels</h4>
                    <p>Important!</p>
                    <ul>
                        <li>Vous avez l’obligation de déclarer la totalité de vos revenus, de vos avoirs ou de vos actifs. Vous devez aussi informer le Ministère de tout changement à votre situation. Ces renseignements peuvent avoir des conséquences sur votre admissibilité ou le montant de l’aide qui vous est accordée.</li>
                        <li>Ne pas fournir les documents demandés peut entraîner le refus de la demande.</li>
                        <li>Toute fausse déclaration peut occasionner des frais et entraîner des poursuites judiciaires.</li>
                        <li>Le Ministère peut réclamer le remboursement de toute aide qui vous a été versée en trop.</li>
                    </ul>
                    <p>Les renseignements échangés avec les autres ministères et les organismes demeurent confidentiels et ne sont utilisés qu’aux fins décrites dans cette section.</p>
                    <p>Nous devons déterminer votre admissibilité à une aide financière et en établir le montant. Pour y arriver, nous devons vérifier l’exactitude des renseignements (nom, adresse, montant d’une prestation ou d’une indemnité, revenus, valeur d’un immeuble, etc.) que vous aurez fournis dans votre demande. Cette vérification est faite auprès d’autres ministères, d’organismes publics ou privés et de tout autre source.</p>
                    <p>Nous devons aussi échanger ou comparer des renseignements avec eux.</p>
                    <p>Vous avez le droit d’être informé des renseignements que nous détenons à votre sujet, d’en recevoir communication ou d’en demander la correction. Vous devez vous adresser à ce sujet à la personne responsable de l’accès aux documents et de la protection des renseignements personnels du Ministère.</p>
                    <h5>Vérification de renseignements</h5>
                    <p><b>À la suite de votre demande d’aide financière de dernier recours</b>, le Ministère obtient :</p>
                    <ul>
                        <li>vos données fiscales de l’année précédente et, s’il y a lieu, celles de votre conjoint, de Revenu Québec;</li>
                        <li>des renseignements sur vos véhicules, de la Société de l’assurance automobile du Québec (SAAQ);</li>
                        <li>des renseignements sur vos propriétés, du ministère des Affaires municipales et de l’Habitation.</li>
                    </ul>
                    <p><b>À tout moment et sans votre consentement</b>, le Ministère peut vérifier tout renseignement qu’il détient sur vous et votre famille auprès d’un organisme public ou privé, d’un propriétaire, d’un employeur, d’un établissement financier , d’une municipalité, d’une agence d’évaluation du crédit, etc.</p>
                    <p>Également, le Ministère peut utiliser certains renseignements personnels qui proviennent du Régime québécois d’assurance parentale (RQAP) ou de programmes qu’il administre. Cette vérification peut comprendre des comparaisons de fichiers.</p>
                    <h6>Comparaison de fichiers informatiques</h6>
                    <p>Le Ministère peut comparer différents fichiers informatiques pour vérifier les informations fournies dans votre demande d’aide financière et fournies autrement pendant que vous recevez une aide.</p>
                    <p>Cette comparaison permet de savoir si des personnes :</p>
                    <ul>
                        <li>reçoivent des prestations d’assurance-emploi, des prêts et des bourses pour études, des rentes ou des indemnités à la suite d’un accident d’automobile ou d’un accident de travail;</li>
                        <li>sont inscrites dans un établissement d’enseignement secondaire à la formation professionnelle ou dans un établissement d’enseignement collégial ou universitaire; </li>
                        <li>sont détenues dans une prison ou tenues de loger dans un établissement en vue de leur réinsertion sociale.</li>
                    </ul>
                    <p>Elle permet aussi de vérifier :</p>
                    <ul>
                        <li>certaines informations sur les revenus, les biens et ainsi que des renseignements sur le conjoint, auprès de Revenu Québec;</li>
                        <li>de l’information sur des décès, des mariages ou unions civiles, des dissolutions de mariage ou d’union civile, auprès du Directeur de l’état civil;</li>
                        <li>le montant du versement de l’allocation canadienne pour enfants, auprès de l’Agence du revenu du Canada.</li>
                    </ul>
                    <h5>Échange de renseignements </h5>
                    <p>Le Ministère peut aussi demander ou transmettre des renseignements personnels aux ministères et organismes gouvernementaux suivants :</p>
                    <ul class="mb-0">
                        <li>Retraite Québec;</li>
                        <li>Directeur de l’état civil;</li>
                        <li>Protecteur du citoyen;</li>
                        <li>ministère de la Justice;</li>
                        <li>Service correctionnel du Canada;</li>
                        <li>Emploi et Développement social Canada;</li>
                        <li>Agence du revenu du Canada;</li>
                        <li>Régie de l’assurance maladie du Québec;</li>
                        <li>ministère de la Sécurité publique;</li>
                        <li>Société de l’assurance automobile du Québec (SAAQ);</li>
                        <li>ministère des Affaires municipales et de l’Habitation;</li>
                        <li>Commission des normes, de l’équité, de la santé et de la sécurité du travail (CNESST);</li>
                        <li>ministère de l’Éducation;</li>
                        <li>ministère de l’Enseignement supérieur;</li>
                        <li>ministère de l’Immigration, de la Francisation et de l’Intégration;</li>
                        <li>Office de la sécurité du revenu des chasseurs et piégeurs cris;</li>
                        <li>ministère du Développement social du Nouveau-Brunswick;</li>
                        <li>ministère des Services à l’enfance et des Services sociaux et communautaires de l’Ontario.</li>
                    </ul>
                en:
                    <h3 class="mt-0">Important Information to Be Read Before Completing Your Application for Last-Resort Financial Assistance</h3>
                    <h4>General information</h4>
                    <p>The Ministère du Travail, de l’Emploi et de la Solidarité sociale is responsible for programs provided for in the Individual and Family Assistance Act. These programs allow people who have no or low income to receive last-resort financial assistance, subject to certain criteria.</p>
                    <p>To apply for last-resort financial assistance, you must :</p>
                    <ul>
                        <li>submit the form;</li>
                        <li>gather all the requested documents and information. They are necessary to establish your eligibility and to determine the amount of assistance that could be granted to you;</li>
                        <li>send us the documents by using our online services, by mail or by submitting documents in person at one of our offices (Services Québec offices).</li>
                    </ul>
                    <p>To get information or help filling out a form or to get a document regarding health issues, you can call the Centre de communication avec la clientèle at 1-877-767-8773 (toll free) or go to one of our offices.</p>
                    <h5>Application processing</h5>
                    <p>Your application for financial assistance will be processed once you have provided all the documents and information required for processing.</p>
                    <p>During processing, the person in charge of analyzing your application may contact you to obtain documents or to clarify some information.</p>
                    <p>If you are eligible for one of our programs, the amount of your benefits will be determined beginning on the day your application is received.</p>
                    <h4>Required documents</h4>
                    <p>You must provide certain documents with your application for financial assistance. You must provide documents for yourself and, if applicable, for each member of your family.</p>
                    <p>Important!</p>
                    <p>The Ministère reserves the right to ask you at any time to provide any additional information required to verify your eligibility for last-resort financial assistance and determine the amount that could be granted to you. Failure to provide documents or information in the required time may lead to the refusal of your application.</p>
                    <h5>Proof of identity</h5>
                    <p>A document with photograph issued by a public agency is required to verify your identity. You must come to one of our offices with your personal identification. If you are applying online using My Account – Employment Assistance – Social Assistance and are using clicSÉQUR, this step is not required.</p>
                    <p>Depending on your situation, a birth certificate or equivalent document could be required.</p>
                    <h6>If you were born in Québec</h6>
                    <p>You do not need to provide a birth certificate unless the Ministère requests it.</p>
                    <h6>If you were born in Canada, but outside Québec</h6>
                    <p>You must provide the birth certificate issued by the office responsible for vital statistics in the province or territory of birth.</p>
                    <h6>If you were born outside Canada</h6>
                    <p>You must provide one of the following documents :</p>
                    <ul>
                        <li>immigrant Visa and Record of Landing (IMM 1000);</li>
                        <li><i>confirmation of Permanent Residence</i> (IMM 5292 ou IMM 5688);</li>
                        <li>document of decision granting refugee protection status;</li>
                        <li>document authorizing entry into Canada (IMM 1442).</li>
                    </ul>
                    <h6>Other documents</h6>
                    <ul>
                        <li>Documents showing your current income or income that ended during the month of application (e.g., paycheque stubs, proof of payment of benefits or allowances, court decisions). Income can be from work or other sources.</li>
                        <li>Documents showing the value of your property and assets, including those held outside of Québec (e.g, bank account statement, investment account statement, mortgage statement).</li>
                        <li>If you have health issues, a medical certificate attesting to your health condition or need for special equipment.</li>
                    </ul>
                    <h5>Additional documents required when applying for reimbursement of funeral expenses</h5>
                    <p>You can apply for reimbursement of funeral expenses for a person who is deceased. If, at the time of their death, you were part of a couple or family with that person, you must also provide the following documents :</p>
                    <ul>
                        <li>attestation or Declaration of death or a copy thereof;</li>
                        <li>documents showing the person’s account balance on the date of death;</li>
                        <li>if you have already received it, the notice of decision from Retraite Québec regarding the death benefit.</li>
                    </ul>
                    <h4>Definitions</h4>
                    <p>The following definitions will help you know if you are considered as having a spouse or a dependent child. They are provided for information purposes only and do not replace the relevant legal provisions.</p>
                    <h5>Spouse</h5>
                    <p>Your spouse is (even if temporarily absent) :</p>
                    <ul>
                        <li>the person who lives with you and with whom you are married or in a civil union;</li>
                        <li>the person who lives with you and is the other parent of at least one of your children;</li>
                        <li>the adult person who lives with you in a conjugal relationship and who, at a given time, lived with you for at least one year.</li>
                    </ul>
                    <h5>Dependent child</h5>
                    <p>The following children are considered as your dependents, if you support them :</p>
                    <ul>
                        <li>a minor child;</li>
                        <li>an adult child enrolled in an educational institution, either part-time or full-time.</li>
                    </ul>
                    <p>The following children are not considered as your dependents :</p>
                    <ul>
                        <li>a minor child who is married or is the parent of a dependent child;</li>
                        <li>a fully emancipated minor child;</li>
                        <li>an adult child who is enrolled in an educational institution and who is married or in a civil union or is the parent of a dependent child;</li>
                        <li>a child who is sheltered in a rehabilitation centre or who is taken in charge by a foster family or an intermediate resource, unless the child’s return to your family is provided for in an intervention plan;</li>
                        <li>a child who is taken in charge by a tutor under the Youth Protection Act;</li>
                        <li>a child you had with a former spouse, if that spouse supports the child.</li>
                    </ul>
                    <h4>Verification and exchange of personal information</h4>
                    <p>Important!</p>
                    <ul>
                        <li>You are required to declare all of your income, properties or assets. You must also inform the Ministère of any change in your situation. This information could influence your eligibility or the amount of assistance granted to you.</li>
                        <li>Failure to provide the required documents may lead to the refusal of your application.</li>
                        <li>Any false declaration could result in fees being charged and lead to prosecution.</li>
                        <li>The Ministère may claim back any overpayments it makes to you.</li>
                    </ul>
                    <p>The information exchanged with other organizations remains confidential and is used only for the purposes described in this section.</p>
                    <p>We are required to determine your eligibility to financial assistance and the amount that could be granted to you. To do so, we must verify the accuracy of the information you provide in your application (name, address, amount of an allowance or benefit, income, value of immovable property, etc.). The information is verified with other departments, public or private organizations or any other source.</p>
                    <p>We are also required to exchange or compare information with them.</p>
                    <p>You are entitled to be informed about the information concerning you held by the Ministère du Travail, de l’Emploi et de la Solidarité sociale, to receive such information and to request corrections. To do so, you must contact the person in charge of access to documents and the protection of personal information at the Ministère.</p>
                    <h5>Verification of information</h5>
                    <p><b>Once your application for last-resort financial assistance is submitted</b>, the Ministère obtains :</p>
                    <ul>
                        <li>your tax information for the previous year and, if applicable, that of your spouse, from Revenu Québec;</li>
                        <li>information about your vehicles, from the Société de l’assurance automobile du Québec (SAAQ);</li>
                        <li>information about your properties, from the Ministère des Affaires municipales et de l’Habitation.</li>
                    </ul>
                    <p><b>At any time and without your consent</b>, the Ministère can verify any information it has about you and your family with public or private organizations, landlords, employers, financial institutions, municipalities, credit bureaus, etc.</p>
                    <p>The Ministère can also use some personal information from the Québec Parental Insurance Plan (QPIP) or programs under its responsibility. This verification can include the cross-referencing of files.</p>
                    <h6>Comparison of computer files</h6>
                    <p>The Ministère can compare various computer files to verify information provided in your application for financial assistance or otherwise supplied while you are receiving assistance.</p>
                    <p>Through this cross-referencing, it is possible to find out if a person :</p>
                    <ul>
                        <li>is receiving Employment-Insurance benefits, student loans and bursaries, pensions or benefits paid following an automobile accident or a work injury;</li>
                        <li>is enrolled in vocational studies in a secondary school or enrolled in a college or university;</li>
                        <li>is held in prison or required to reside in an institution in preparation for their reintegration in the community.</li>
                    </ul>
                    <p>This also makes it possible to verify :</p>
                    <ul>
                        <li>some information about income and property, as well as information about the spouse with Revenu Québec;</li>
                        <li>information about deaths, marriages or civil unions, dissolution of a marriage or a civil union with the Directeur de l’état civil;</li>
                        <li>information about the payment amount for the Canada Child Benefit with the Canada Revenue Agency.</li>
                    </ul>
                    <h5>Exchange of information</h5>
                    <p>The Ministère can also ask for personal information from or send information to the following departments and agencies :</p>
                    <ul class="mb-0">
                        <li>Retraite Québec;</li>
                        <li>Directeur de l’état civil;</li>
                        <li>Protecteur du citoyen;</li>
                        <li>ministère de la Justice;</li>
                        <li>Correctional Service of  Canada;</li>
                        <li>Employment and Social Development Canada;</li>
                        <li>Canada Revenue Agency;</li>
                        <li>Régie de l’assurance maladie du Québec;</li>
                        <li>ministère de la Sécurité publique;</li>
                        <li>Société de l’assurance automobile du Québec (SAAQ);</li>
                        <li>ministère des Affaires municipales et de l’Habitation;</li>
                        <li>Commission des normes, de l’équité, de la santé et de la sécurité du travail (CNESST);</li>
                        <li>ministère de l’Éducation;</li>
                        <li>ministère de l’Enseignement supérieur;</li>
                        <li>ministère de l’Immigration, de la Francisation et de l’Intégration;</li>
                        <li>Cree Hunters and Trappers Income Security Board;</li>
                        <li>New Brunswick Department of Social Development;</li>
                        <li>Ontario Ministry of Children, Community and Social Services.</li>
                    </ul>
