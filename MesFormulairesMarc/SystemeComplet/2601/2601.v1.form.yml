# yaml-language-server: $schema=https://formulaires.it.mtess.gouv.qc.ca/api/v1/SIS/ObtenirSchema/form
# debug: langue=auto, showAll=false
form:
  title:
    fr: Déclaration de changement
    en: Statement of change
  sectionsGroup:
    - sectionGroup:
      sections:
        #Section 0 - Informations
        - section:
            fr: Informations
            en: Informations
          id: informations
          cacherTexteExplicatifChampsObligatoires: true
          components:
            - type: zoneEvidence
              classes: page-texte
              text:
                fr:
                    <p>Vous devez informer sans délai le Ministère du Travail, de l'Emploi et de la Solidarité sociale de tout changement dans votre situation ou celle de votre famille qui est de nature à influer sur votre admissibilité à une aide financière ou sur le montant de l'aide financière qui vous est accordée.</p>
                    <p>Pour nous informer d'un tel changement, vous pouvez utiliser ce formulaire ou téléphoner sans frais au <b>Centre de communication avec la clientèle au numéro 1 877 767-8773.</b> Vous pouvez également vous rendre à l'un de nos bureaux.</p>
                en:
                    <p>You must promptly inform the Ministère du Travail, de l'Emploi et de la Solidarité sociale of any change in your situation or your family situation that could affect your eligibility for financial assistance or the amount of your assistance.</p>
                    <p>To inform us of a change, use this form or call the <b>Centre de communication avec la clientèle at 1-877-767-8773</b> (toll free). You can also go to one of our offices.</p>
        #Section 1 - Identité
        - section:
            fr: Renseignements sur votre identité
            en: Identification
          id: Identification
          components:
            - name: NomFamille
              type: text
              outerClasses: xl
              label: 
                fr: Nom de famille
                en: Last name
            - name: Prenom
              type: text
              outerClasses: xl
              label: 
                fr: Prénom
                en: First Name
            - name: NumeroDossier
              type: cp12
              outerClasses: md
              label: 
                fr: Numéro de dossier
                en: File number
            - name: CodePostalCourrielPdf
              type: codePostal
              label: 
                fr: Code postal
                en: Postal code
              
        # section aiguillage
        - section:
            fr: Renseignements sur le changement de situation
            en: Information about the change in situation
          id: aiguillage
          components:
            - name: TypeChangement
              type: checkbox
              label:
                fr: Veuillez indiquer le ou les types de changements que vous voulez déclarer.
                en: Please indicate the type(s) of change you wish to declare.
              options:
                Situation:
                  fr: Changements relatifs à votre situation ou à celle de votre famille
                  en: Change in your situation or your family situation
                Revenu:
                  fr: Changements relatifs aux revenus d’emploi
                  en: Change in work income
                Demenagement:
                  fr: Déménagement
                  en: Move
                ResidenceAbsence:
                  fr: Changements relatifs à la résidence ou déclaration d’une absence du Québec
                  en: Change related to your residence or Declaration of stay outside Québec
                Autre:
                  fr: Autres changements
                  en: Other changes
        # Section 2 - Changements situation
        - section: 
            fr: Changements relatifs à votre situation ou à celle de votre famille
            en: Change in your situation or your family situation
          id: ChangementsSituation
          v-if: val('TypeChangement').includes('Situation')
          components:
            - name: ChoixChangements
              type: checkbox
              label: 
                fr: Veuillez préciser ce qui a changé dans votre situation.
                en: Please specify what changed in your situation.              
              options:
                ArriveeConjoint:
                  fr: Arrivée d'un conjoint
                  en: Arrival of a spouse
                DepartConjoint:
                  fr: Départ d'un conjoint
                  en: Departure of a spouse
                AugmentationEnfants:
                  fr: Augmentation du nombre d’enfants à charge
                  en: Increase in number of dependent children
                DiminutionEnfants:
                  fr: Diminution du nombre d’enfants à charge
                  en: Decrease in number of dependent children
                EnfantEtudesDebut:
                  fr: Un enfant à charge a entrepris des études
                  en: A dependent child began attending school
                EnfantEtudesFin:
                  fr: Un enfant à charge a terminé ses études ou les a abandonnées
                  en: A dependent child completed or abandoned school
                FormationProfessionnelleDebut:
                  fr: Début d’une formation professionnelle dans un établissement d’enseignement secondaire ou d’une formation dans un établissement d’enseignement postsecondaire
                  en: Start of vocational training in a secondary-level institution or training in a post-secondary level institution
                ModificationHeuresCredits:
                  fr: Modification du nombre d’heures de cours ou du nombre de crédits
                  en: Change in the number of course hours or credits
                FormationProfessionnelleFin:
                  fr: Fin d’une formation professionnelle dans un établissement d’enseignement secondaire ou d’une formation dans un établissement d’enseignement postsecondaire
                  en: End of vocational training in a secondary-level institution or training in a post-secondary level institution
              
            - name: DetailsArriveeConjoint
              type: group            
              v-if: val('ChoixChangements').includes('ArriveeConjoint')
              label:                
                fr: Arrivée d'un conjoint
                en: Arrival of a spouse
              components: 
                - name: DateArriveeConjoint
                  type: date
                  label: 
                    fr: Date de l’arrivée
                    en: Date of arrival              
                - name: NomPrenomConjoint
                  type: text
                  label: 
                    fr: Nom de la personne
                    en: Person’s name
            - name: DetailsDepartConjoint
              type: group
              v-if: val('ChoixChangements').includes('DepartConjoint')
              label:                
                fr: Départ d'un conjoint
                en: Departure of a spouse
              components: 
                - name: DateDepartConjoint
                  type: date
                  label: 
                    fr: Date du départ
                    en: Date of departure              
                - name: NomPrenomConjoint
                  type: text
                  label: 
                    fr: Nom de la personne
                    en: Person’s name
            - name: DetailsAugmentationEnfants
              type: group
              v-if: val('ChoixChangements').includes('AugmentationEnfants')
              label:                
                fr: Augmentation du nombre d’enfants à charge
                en: Increase in number of dependent children
              components: 
                - name: DateAugmentationEnfants
                  type: date
                  label: 
                    fr: Date de l’événement
                    en: Date of event              
                - name: NomPrenomEnfant
                  type: text
                  label: 
                    fr: Nom de l’enfant
                    en: Child’s name
            - name: DetailsDiminutionEnfants
              type: group
              v-if: val('ChoixChangements').includes('DiminutionEnfants')              
              label:
                fr: Diminution du nombre d’enfants à charge
                en: Decrease in number of dependent children
              components: 
                - name: DateDiminutionEnfants
                  type: date
                  label: 
                    fr: Date de l’événement
                    en: Date of event              
                - name: NomPrenomEnfant
                  type: text
                  label: 
                    fr: Nom de l’enfant
                    en: Child’s name
            - name: DetailsEnfantEtudesDebut
              type: group
              v-if: val('ChoixChangements').includes('EnfantEtudesDebut')              
              label:
                fr: Un enfant à charge a entrepris des études
                en: A dependent child began attending school
              components:
                - name: DateEnfantEtudesDebut
                  type: date
                  label: 
                    fr: Date du début
                    en: Start date              
                - name: NomPrenomEnfant
                  type: text
                  label: 
                    fr: Nom de l’enfant
                    en: Child’s name
                - name: OrdreEnseignement
                  type: select
                  outerClasses: lg
                  label: 
                    fr: Ordre d’enseignement
                    en: Level
                  options:
                    secondaire:
                      fr: secondaire
                      en: Secondary
                    collegial:
                      fr: collégial
                      en: College
                    universitaire:
                      fr: universitaire
                      en: University
            - name: DetailsEnfantEtudesFin
              type: group
              v-if: val('ChoixChangements').includes('EnfantEtudesFin')              
              label:
                fr: Un enfant à charge a terminé ses études ou les a abandonnées
                en: A dependent child completed or abandoned school             
              components: 
                - name: DateEnfantEtudesFin
                  type: date
                  label: 
                    fr: Date de l’évènement
                    en: Date of event              
                - name: NomPrenomEnfant
                  type: text
                  label: 
                    fr: Nom de l’enfant
                    en: Child’s name  
            - name: DetailsFormationProfessionnelleDebut
              type: group
              v-if: val('ChoixChangements').includes('FormationProfessionnelleDebut')
              label:                
                fr: Début d’une formation professionnelle dans un établissement d’enseignement secondaire ou d’une formation dans un établissement d’enseignement postsecondaire
                en: Start of vocational training in a secondary-level institution or training in a post-secondary level institution              
              components:  
                - name: DestinataireFormationProfessionnelleDebut
                  type: radio
                  outerClasses: boutons-inline md
                  label:
                    fr: Qui suit la formation?
                    en: Who is undergoing training?
                  options:
                    Moi: 
                      fr: Moi
                      en: Me
                    Conjoint:
                      fr: Mon conjoint
                      en: My spouse 
                - name: DateFormationProfessionnelleDebut
                  type: date
                  label: 
                    fr: Date du début
                    en: Start date  
                - name: StatutEtudiant
                  type: radio
                  label:
                    fr: S’agit-il d’études à temps plein ou à temps partiel?
                    en: Is it full-time or part-time studies?
                  options:
                    TempsPlein:
                      fr: Études à temps plein
                      en: Full-time studies
                    TempsPartiel:
                      fr: Études à temps partiel
                      en: Part-time studies                    
                - name: TypeDiplome
                  type: text
                  label:
                    fr: Diplôme visé
                    en: Type of diploma to be earned
            - name: DetailsModificationHeuresCredits          
              type: group
              label:
                fr: Modification du nombre d’heures de cours ou du nombre de crédits
                en: Change in the number of course hours or credits
              v-if: val('ChoixChangements').includes('ModificationHeuresCredits')
              components:
              - name: DestinataireModificationHeuresCredits
                type: radio
                outerClasses: boutons-inline md
                label:
                  fr: Qui est concerné par la modification? 
                  en: Who is affected by the change? 
                options:
                  Moi: 
                    fr: Moi
                    en: Me
                  Conjoint:
                    fr: Mon conjoint
                    en: My spouse  
              - name: DateModificationHeuresCredits
                type: date
                label: 
                  fr: Date de la modification
                  en: Date of change      
              - name: NombreHeures
                type: number
                label:
                  fr: Nombre d’heures ou de crédits après la modification
                  en: Number of hours or credits after the change
                min: 1
                validations:
                  min: 1
            - name: DetailsFormationProfessionnelleFin
              type: group
              label:
                fr: Fin d’une formation professionnelle dans un établissement d’enseignement secondaire ou d’une formation dans un établissement d’enseignement postsecondaire
                en: End of vocational training in a secondary-level institution or training in a post-secondary level institution              
              v-if: val('ChoixChangements').includes('FormationProfessionnelleFin')
              components:
                - name: DestinataireFormationProfessionnelleFin
                  type: radio
                  outerClasses: boutons-inline md
                  label:
                    fr: Qui suivait la formation? 
                    en: Who was undergoing training? 
                  options:
                    Moi: 
                      fr: Moi
                      en: Me
                    Conjoint:
                      fr: Mon conjoint
                      en: My spouse 
                - name: DateFormationProfessionnelleFin
                  type: date
                  label: 
                    fr: Date de la fin
                    en: End date      
        
        # Section 3 - Changements revenus
        - section:
            fr: Changements relatifs aux revenus d’emploi
            en: Changes in work income
          id: RevenuEmploi
          v-if: val('TypeChangement').includes('Revenu')
          components:
            - name: NaturechangementEmploi
              label:
                fr: Veuillez préciser ce qui a changé dans votre situation.
                en: Please specify what changed in your situation.
              type: checkbox
              options:
                EmploiDebut:
                  fr: Début d'un nouvel emploi
                  en: Start of a job
                RevenuAugmentation:
                  fr: Augmentation des revenus d’emploi
                  en: Increase in work income
                RevenuDiminution:
                  fr: Diminution des revenus d’emploi
                  en: Decrease in work income
              validations:
                optional: null
            - name: DetailsEmploiDebut
              type: group
              label: 
                fr: Début de l'emploi
                en: Start of a job
              v-if: val('NaturechangementEmploi').includes('EmploiDebut')
              components:
              - name: DateEmploiDebut
                type: date
                label:
                  fr: Date du début de l'emploi
                  en: Job start date
              - name: PersonneEmployee
                type: radio
                outerClasses: boutons-inline lg
                label:
                  fr: Qui occupe un nouvel emploi? 
                  en: Who started a new job? 
                options:
                  Moi: 
                    fr: Moi
                    en: Me
                  Conjoint:
                    fr: Mon conjoint
                    en: My spouse
                  Enfant:
                    fr: Un enfant à charge
                    en: A dependent child
              - name: RevenuBrutHebdomadaire
                type: montant
                label:
                  fr: Estimation des revenus bruts par semaine
                  en: Estimated gross weekly income
                min: 1
                validations:
                  max: 999999.99, value
                  min: 1
              - name: InfosEmployeur
                type: textarea
                label: 
                  fr: Nom et adresse de l’employeur
                  en: Employer’s name and address
            - name: DetailsRevenuAugmentation
              type: group
              label: 
                fr: Augmentation des revenus d’emploi
                en: Increase in work income
              v-if: val('NaturechangementEmploi').includes('RevenuAugmentation')
              components:
              - name: DateRevenuAugmentation
                type: date
                label:
                  fr: Date de l'augmentation
                  en: Date of increase
              - name: PersonneEmployee
                type: radio
                label: 
                  fr: Qui est concerné par le changement? 
                  en: Who is affected by the change? 
                outerClasses: boutons-inline lg
                options:
                  Moi: 
                    fr: Moi
                    en: Me
                  Conjoint:
                    fr: Mon conjoint
                    en: My spouse
                  Enfant:
                    fr: Un enfant à charge
                    en: A dependent child
              - name: RevenuBrutHebdomadaire
                type: montant
                label:
                  fr: Estimation des revenus bruts par semaine
                  en: Estimated gross weekly income
                min: 1
                validations:
                  max: 999999.99, value
                  min: 1
            - name: DetailsRevenuDiminution
              type: group
              label: 
                fr: Diminution des revenus d'emploi
                en: Decrease in work income
              v-if: val('NaturechangementEmploi').includes('RevenuDiminution')
              components:
              - name: DateRevenuDiminution
                type: date
                label:
                  fr: Date de la diminution
                  en: Date of decrease
              - name: PersonneEmployee
                type: radio
                label:
                  fr: Qui est concerné par le changement?
                  en: Who is affected by the change? 
                outerClasses: boutons-inline lg
                options:
                  Moi: 
                    fr: Moi
                    en: Me
                  Conjoint:
                    fr: Mon conjoint
                    en: My spouse
                  Enfant:
                    fr: Un enfant à charge
                    en: A dependent child
              - name: RevenuBrutHebdomadaire
                type: montant
                label:
                  fr: Estimation des revenus bruts par semaine
                  en: Estimated gross weekly income
                min: 1
                validations:
                  max: 999999.99, value
                  min: 1
              - name: RaisonPerteRevenu
                type: textarea
                label: 
                  fr: Si vous n’avez plus de revenus de travail, précisez la raison
                  en: If you no longer have work income, indicate the reason
                validations:
                  optional: null
        
        # Section 4 - Déménagement
        - section: 
            fr: Déménagement
            en: Move
          id: demenagement
          v-if: val('TypeChangement').includes('Demenagement')
          components:
            - name: DetailsDemenagement
              type: dynamic
              tag: div   
              components:  
                - name: DateDemenagement
                  type: date
                  label:
                    fr: Date réelle du déménagement
                    en: Actual date of the move
                - name: RaisonDemenagement
                  type: textarea
                  label:
                    fr: Raison du déménagement
                    en: Reason for the move
                - name: NouvelleAdresse
                  type: group
                  label:
                    fr: Nouvelle adresse
                    en: New address
                  components:
                  - type: inline
                    classes: no-wrap
                    components:            
                      - name: Numero
                        type: text
                        outerClasses: sm
                        label:
                          fr: Numéro
                          en: Number
                      - name: Rue
                        type: text
                        outerClasses: md
                        label:
                          fr: Rue
                          en: Street
                      - name: Appartement
                        type: text
                        outerClasses: sm
                        label:
                          fr: Appartement
                          en: Apartment
                        validations:
                          optional: null
                  - type: inline
                    classes: no-wrap
                    components:
                      - name: Ville
                        type: text
                        outerClasses: lg
                        label:
                          fr: Ville
                          en: City
                      - name: CodePostal
                        type: codePostal
                        label:
                          fr: Code postal
                          en: Postal code
                - name: RoleNouvelleAdresse
                  type: select
                  outerClasses: lg
                  label:
                    fr: À cette nouvelle adresse, vous êtes...
                    en: At the new address you will be...
                  options:
                    Proprietaire: 
                      fr: Propriétaire
                      en: Owner
                    Locataire:
                      fr: Locataire
                      en: Tenant
                    Chambre:
                      fr: Chambreur
                      en: Roomer
                    Pension:
                      fr: Pensionnaire
                      en: Boarder
                    LocataireSubventionne:
                      fr: Locataire d’un logement subventionné (y compris dans un HLM ou une coopérative d’habitation)
                      en: Tenant in a subsidized dwelling (including low-rental housing and coops) 
                    Autre:
                      fr: Autre
                      en: Other situation
                - name: PrecisionRoleNouvelleAdresse
                  v-if: val('RoleNouvelleAdresse') === ('Autre')
                  type: textarea
                  label:
                    fr: Veuillez préciser votre situation
                    en: Please specify your situation. 
                - type: radio
                  name: ObjectifEmploi
                  outerClasses: md
                  label: 
                    fr: Participez-vous au Programme objectif emploi?
                    en: Do you participate in the Aim for Employment Program?
                  options: yesno
                - type: radio
                  name: LienParente
                  #si chambre ou pension et pas objectif emploi
                  v-if: val('ObjectifEmploi') && val('ObjectifEmploi') === 'false' && (val('RoleNouvelleAdresse').includes('Chambre') || val('RoleNouvelleAdresse').includes('Pension'))
                  outerClasses: md
                  label:
                    fr: Avez-vous un lien de parenté avec le locateur?
                    en: Are you related to the lessor?
                  options: yesno
                - name: PrecisionLienParente
                  type: text                
                  v-if: val('LienParente') && val('LienParente') === 'true'         
                  outerClasses: lg
                  label:
                    fr: Précisez le lien. 
                    en: Indicate the relationship to you. 
                - name: HabiteConjoint
                  type: radio
                  label: 
                    fr: Vivez-vous avec un conjoint?
                    en: Are you living with your spouse?
                  outerClasses: md
                  options: yesno
                - type: dynamic
                  tag: div
                  v-if: val('HabiteConjoint') === 'true'
                  components:
                  - name: DateHabiteConjoint
                    type: date
                    label:
                      fr: Date du début de la cohabitation
                      en: Date on which cohabitation began 
                  - name: NomPrenomConjoint
                    type: text
                    outerClasses: xl
                    label: 
                      fr: Nom de famille et prénom du conjoint
                      en: Spouse’s last name and first name 
                - type: dynamic
                  tag: div
                  v-if: val('RoleNouvelleAdresse') !== ('Proprietaire')
                  components:
                  - name: CoutLocation
                    type: montant
                    label:
                      fr: Coût de la location
                      en: Cost of rent
                    min: 1
                    validations:
                      max: 9999.99, value
                      min: 1
                  - name: FrequenceLoyer
                    label:
                      fr: Fréquence du paiement
                      en: Payment frequency
                    type: radio
                    outerClasses: md
                    options:
                      FreqMensuelle: 
                        fr: par mois
                        en: per month
                      FreqHebdomadaire:
                        fr: par semaine
                        en: per week
                  - name: ElectriciteInclus
                    type: radio
                    outerClasses: md
                    label: 
                      fr: Coût de l'électricité inclus
                      en: Includes electricity              
                    options: yesno
                  - name: ChauffageInclus
                    type: radio
                    outerClasses: md
                    label:
                      fr: Coût du chauffage inclus
                      en: Includes heating
                    options: yesno   
                - name: RecoitAllocationLogement
                  type: radio
                  label:
                    fr: Recevez-vous une somme de Revenu Québec chaque mois dans le cadre du programme Allocation-logement?
                    en: Are you receiving a monthly amount from Revenu Québec under the Shelter Allowance Program?
                  options: yesno
                - name: MontantAllocationLogement
                  type: montant
                  v-if: val('RecoitAllocationLogement') === 'true'
                  label: 
                    fr: Indiquez le montant
                    en: Enter the amount   
                  min: 1
                  validations:
                    max: 9999.99, value
                    min: 1
                - name: AutresPersonnesHabitent
                  type: radio
                  outerClasses: sm
                  options: yesno
                  label:
                    fr: À cette nouvelle adresse, est-ce que d’autres personnes habitent avec vous? 
                    en: Is anyone else living with you at this new address?
                  help: 
                    fr: Autres que votre conjoint et les enfants à votre charge.
                    en: Aside from your spouse and dependent children. 
                - name: AutresPersonnesDetails
                  type: repeatableGroup
                  limit: 3
                  repeatable: true
                  v-if: val('AutresPersonnesHabitent') === 'true'
                  label:
                    fr: Autres personnes habitant avec vous
                    en: Other persons living with you
                  instanceLabel:
                    fr: Personne
                    en: Person
                  addLabel:
                    fr: Ajouter des renseignements
                    en: Add information
                  removeLabel:
                    fr: Supprimer les renseignements
                    en: Delete information
                  components: 
                    - name: NomPrenomAutrePersonne
                      type: text
                      label:
                        fr: Nom et prénom de la personne
                        en: Person’s last name and first name 
                    - name: StatutAutrePersonne
                      type: select
                      label:
                        fr: À cette adresse, cette personne est...
                        en: At this address, this person is...  
                      options: 
                        PersonneCoproprietaire:
                          fr: Copropriétaire
                          en: Co-owner
                        PersonneColocataire:
                          fr: Colocataire
                          en: Co-tenant
                        PersonneCochambreuse:
                          fr: Cochambreuse
                          en: Co-roomer
                        PersonnePension:
                          fr: Pensionnaire ou chambreuse
                          en: Roomer or boarder
                    - name: LienParenteAutrePersonne
                      type: text
                      outerClasses: lg
                      v-if: val('ObjectifEmploi') === 'false'
                      label:
                        fr: Indiquez le lien de parenté avec vous
                        en: Indicate the relationship to you.
                      options: yesno
                    - type: dynamic
                      tag: div
                      v-if: >
                        val(`${name}.StatutAutrePersonne`, index) && val(`${name}.StatutAutrePersonne`, index) === 'PersonnePension'
                      components:                    
                      - name: MontantLoyerCharge
                        type: montant
                        label: 
                          fr: Précisez les sommes payées par semaine ou par mois
                          en: Specify the amounts paid per week or per month. 
                        min: 1
                        validations:
                          max: 999.99, value
                          min: 1
                      - name: FrequenceLoyer
                        type: radio
                        label:
                          fr: Fréquence
                          en: Frequency
                        options:
                          FreqHebdomadaire:
                            fr: par semaine
                            en: per week
                          FreqMensuelle:
                            fr: par mois
                            en: per month
                - type: dynamic
                  tag: div
                  v-if: val('RoleNouvelleAdresse') !== 'Proprietaire'
                  components:
                  - name: NomPrenomProprietaireLocateur
                    type: text
                    label:  
                      fr: Nom de famille et prénom du propriétaire ou du locateur
                      en: Last name and first name of the owner or lessor 
                    help: 
                      fr: Personne qui loue la chambre ou le logement.
                      en: Person who is renting you the room or dwelling.
                  - name: TelephoneProprietaireLocateur
                    type: tel
                    label:
                      fr: Téléphone
                      en: Telephone
        
        # Section 5 - Changement résidence
        - section: 
            fr: Changements relatifs à la résidence ou déclaration d’une absence du Québec
            en: Change related to your residence or Declaration of stay outside Québec
          id: ChangementResidence
          v-if: val('TypeChangement').includes('ResidenceAbsence')
          components:
            - name: NatureChangementResidence
              type: checkbox
              label:
                fr: Veuillez préciser ce qui a changé dans votre situation.  
                en: Please specify what changed in your situation.  
              options:
                NouveauTelephone:
                  fr: J'ai un nouveau numéro de téléphone
                  en: I have a new telephone number
                AdulteDepart:
                  fr: Départ de ma résidence d’un adulte autre que mon conjoint
